<div class="container-fluid mt-5">

  <div class="row">

    <div class="col-md-6 offset-md-3">

      <form class=" m-5 p-4 border rounded shadow">
        <h2 class="text-center mb-4 mt-3">
          <div class="text-center">
            <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
          </div>
           As a {{title_coach}}
        </h2>

        <div class="form-floating pt-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Email address <span class="text-danger">*</span></label>
        </div>
        <div class="form-floating pt-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password <span class="text-danger">*</span></label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <div>
          <button class="btn btn-primary w-100 py-2 " type="submit" (click)="SignIn()">Sign In</button>
        </div>
        <div class="card-footer text-right text-center my-3">
          <small><a style="text-decoration: none;" routerLink="../forget">Forgot Password</a></small>
        </div>
        <div class="card-footer text-center " style="font-size: 20px; margin-top: 5px;">
          <small>Sign In As <a class="link-primary  link-opacity-90 link-opacity-100-hover"
              style="text-decoration: none;" routerLink="../logt">{{title_trainee}}</a></small>
        </div>
      </form>
    </div>

  </div>
